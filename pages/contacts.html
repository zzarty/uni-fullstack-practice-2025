<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - EGOR OSTROVSKIY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>
<body>
    <main class="main-content">
        <div class="contacts">
            <div class="contacts__layout">
                <div class="contacts__info">
                    <div class="contacts__details">
                        <div class="contacts__header">
                            <h1>/* КОНТАКТЫ */</h1>
                            <p>Давайте создадим что-то необычное вместе, мяу</p>
                        </div>

                        <div class="contacts__section">
                            <h2>Прямая связь</h2>
                            <div class="contacts__item">
                                <span class="contacts__label">Email</span>
                                <a href="mailto:zzarty.st@gmail.com" class="contacts__link">zzarty.st@gmail.com</a>
                            </div>
                            <div class="contacts__item">
                                <span class="contacts__label">Telegram</span>
                                <a href="https://t.me/zzarty" class="contacts__link">t.me/zzarty</a>
                            </div>
                            <div class="contacts__item">
                                <span class="contacts__label">Телефон</span>
                                <span class="contacts__link">+7 (999) 123-45-67</span>
                            </div>
                        </div>

                        <div class="contacts__section">
                            <h2>Локация и доступность</h2>
                            <div class="contacts__item">
                                <span class="contacts__label">Базируюсь в</span>
                                <span class="contacts__link">Москва, Россия</span>
                            </div>
                            <div class="contacts__item">
                                <span class="contacts__label">Часовой пояс</span>
                                <span class="contacts__link">МСК (UTC+3)</span>
                            </div>
                            <div class="contacts__item">
                                <span class="contacts__label">Время ответа</span>
                                <span class="contacts__link">В течение 24 часов, мур</span>
                            </div>
                        </div>
                    </div>

                    <div class="contacts__form-wrapper">
                        <form id="contactForm" class="contacts__form" novalidate>
                            <div class="form__group">
                                <label for="name" class="form__label">Имя *</label>
                                <input 
                                    type="text" 
                                    id="name" 
                                    name="name"
                                    class="form__input"
                                    required
                                    minlength="2"
                                    placeholder="Как вас зовут?"
                                />
                                <span class="form__error" id="nameError"></span>
                            </div>

                            <div class="form__group">
                                <label for="email" class="form__label">Email *</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email"
                                    class="form__input"
                                    required
                                    placeholder="your@email.com"
                                />
                                <span class="form__error" id="emailError"></span>
                            </div>

                            <div class="form__group">
                                <label for="notes" class="form__label">Сообщение *</label>
                                <textarea 
                                    id="notes" 
                                    name="notes"
                                    class="form__textarea"
                                    rows="6"
                                    required
                                    minlength="10"
                                    placeholder="Расскажите о вашем проекте или вопросе, мяу..."
                                ></textarea>
                                <span class="form__error" id="notesError"></span>
                            </div>

                            <div class="contacts__form-actions">
                                <button type="submit" class="button button--primary button--submit">
                                    Отправить
                                </button>
                                <span class="form__status" id="formStatus"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../scripts/cursor.js"></script>
    <script src="../scripts/components.js"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/contact-form.js"></script>
</body>
</html>
